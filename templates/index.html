<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prédiction du Prix des Maisons</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 250px; }
        input, select { padding: 5px; width: 200px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; font-size: 18px; color: #333; }
    </style>
</head>
<body>
    <h1>Prédiction du Prix des Maisons</h1>
    <form method="POST" action="/">
        <div class="form-group">
            <label>Surface (sqft):</label>
            <input type="number" name="area" min="500" max="20000" value="1500" required>
        </div>
        <div class="form-group">
            <label>Nombre de chambres:</label>
            <input type="number" name="bedrooms" min="1" max="10" value="3" required>
        </div>
        <!-- Add other form fields as in the previous index.html -->
        <div class="form-group">
            <label>Nombre de places de parking:</label>
            <input type="number" name="parking" min="0" max="4" value="1" required>
        </div>
        <div class="form-group">
            <label>Zone préférentielle:</label>
            <select name="prefarea" required>
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
            </select>
        </div>
        <div class="form-group">
            <label>État des meubles:</label>
            <select name="furnishingstatus" required>
                <option value="Meublé">Meublé</option>
                <option value="Semi-meublé">Semi-meublé</option>
                <option value="Non meublé">Non meublé</option>
            </select>
        </div>
        <button type="submit">Prédire le prix</button>
    </form>

    {% if prediction %}
    <div class="result">
        {{ prediction | safe }}
    </div>
    {% endif %}
</body>
</html>
